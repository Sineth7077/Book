  <p>Track your reading journey and stay motivated ðŸ“–</p>

<!-- TRACKER CARD -->
<section class="tracker-container">

  <form id="trackerForm">

    <label>Total Pages in Book</label>
    <input type="number" id="totalPages" placeholder="e.g., 350" required>

    <label>Pages Read So Far</label>
    <input type="number" id="pagesRead" placeholder="e.g., 120" required>

    <label>Daily Reading Speed (pages/day)</label>
    <input type="number" id="readingSpeed" placeholder="e.g., 30" required>

    <button type="button" onclick="calculateProgress()">Calculate Progress</button>
    <button type="button" onclick="saveProgress()">Save Progress</button>

  </form>

  <!-- RESULTS AREA -->
  <div class="results" id="resultsBox">

    <h3>ðŸ“Š Progress Results</h3>

      <div id="progressFill"></div>
    </div>

  </div>
